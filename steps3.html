<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps</title>
    <link rel="shortcut icon" href="favicon/favicon.png">
    <link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="stepspage">
        <div class="stepsprogressline prline3">
        </div>
        <div class="stepspage__header">
            <a href="#"><img src="img/logo.png" alt="logo"></a>
            <p class="pagenum">Step 3 of 6</p>
        </div>
        <div class="stepspage__body">
            <div class="stepsection step3">
                <div class="stepsection__inptswrap">
                    <p class="title">How many hours do you need per week？</p>
                    <div class="radiofields">
                        <div class="radiofieldbox">
                            <input type="radio" name="radio2" id="1">
                            <label for="1">Less than 8 hours</label>
                        </div>
                        <div class="radiofieldbox">
                            <input type="radio" name="radio2" id="2">
                            <label for="2">8-20 hours</label>
                        </div>
                        <div class="radiofieldbox">
                            <input type="radio" name="radio2" id="3">
                            <label for="3">20-40 hours</label>
                        </div>
                        <div class="radiofieldbox">
                            <input type="radio" name="radio2" id="4">
                            <label for="4">More than 40 hours</label>
                        </div>
                        <div class="radiofieldbox">
                            <input type="radio" name="radio2" id="5">
                            <label for="5">I’m not sure</label>
                        </div>
                    </div>
                    <a href="steps4.html" class="nextbtn disabled">
                        Next
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
    <script src="js/common.js"></script>

</body>

</html>
